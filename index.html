<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Click Response Game</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <style type="text/css">
      #clickme {
      width: 100px;
      height: 100px;
      background: #000000;
      display: none;
      position: relative;
      }
      
      #gameboard {
          background: #CCC;
          border: 1px solid black;
          height: 600px;
          width: 800px;
          top: 50px;
          left: 100px;
      }
      
      #scoreinfo {
          text-align: center;
          font-size: 20px;
      }
  </style>
</head>

<body>

  <div class="container">
     <div id="scoreinfo">Start game</div>
      <div id="startgame" class="btn btn-primary">Start</div>
          <div id="gameboard">
              <div id="clickme">
              </div>    
          </div>
  </div>
  <script>
      
    var startTime, endTime, waitTime, gameStatus=false; 
    var startBtn = document.getElementById("startgame");
    var clickMe = document.getElementById("clickme");
    var scoreInfo = document.getElementById("scoreinfo");
      
    clickMe.onclick = myFunctionHit;
    startBtn.onclick = myFunction; 
    
    function myFunction() {
        if (!gameStatus) {
        waitTime = Math.random()*2000+1000;
        gameStatus = true;
        setTimeout(function(){
           
        var top = Math.random()*500;
        var left = Math.random()*700;
        startTime = Date.now();
        
        clickMe.style.backgroundColor = '#'+Math.random().toString(16).substr(-6);
        clickMe.style.top = top + "px";
        clickMe.style.left = left + "px";
        clickMe.style.display = "block";
            },waitTime);
              }
    }
      
    function myFunctionHit() {
       gameStatus = false;
       this.style.display="none";
       endTime = Date.now();
       scoreInfo.innerHTML = endTime - startTime + " was your time";
       myFunction();
    }

  </script>
  
</body>
